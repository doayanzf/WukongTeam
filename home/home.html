<script>
    //小动画效果
    $(".cartoon").mousemove(function () {
        $(this)
            .stop()
            .animate({ top: '-5px' });
    });
    $(".cartoon").mouseout(function () {
        $(this)
            .stop()
            .animate({ top: '10px' });
    });


    //加载产品
    shopAjax('http://10.0.157.237:8888/format_nv?pageNum=1&pageSize=8');

    //分页内容
    var ScollN = 1;
    $(window).scroll(function () {
        var lastTop = $(this).scrollTop();
        if (parseInt(lastTop) > '900' && ScollN == 1) {
            ScollN++;
            shopAjax('http://10.0.157.237:8888/format_nv?pageNum=2&pageSize=8');
        }

        if (parseInt(lastTop) > '1700' && ScollN == 2) {
            ScollN++;
            shopAjax('http://10.0.157.237:8888/format_nv?pageNum=3&pageSize=8');
            $('.Dmore').html('点击加载更多');
        }
    })

    //分页点击事件
    var DmoreN = 4;
    $('.Dmore').click(() => {
        shopAjax(`http://10.0.157.237:8888/format_nv?pageNum=${DmoreN}&pageSize=8`);
        DmoreN++;
    })
